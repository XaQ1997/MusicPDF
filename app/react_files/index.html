<!DOCTYPE html>
<html>
    <head>
        <title>Baza danych plików muzycznych w formacie PDF</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            <h1 id="my-heading">
                    <span>
                        Baza danych plików muzycznych w formacie
                        <b>PDF</b>
                    </span>
            </h1>
        </div>
        <script src="libraries/react.js"></script>
        <script src="libraries/react-dom.js"></script>
        <script src="libraries/babel.js"></script>
        <script type="text/babel">
            const Header = function() {
                return (
                    <h1 id="my-heading">
                        <span>Baza danych plików muzycznych w formacie <b>PDF</b></span>
                    </h1>
                );
            };
            function Table({headers, initialData}) {
                return(
                    <table>
                        <thead>
                            <tr>
                                {headers.map((title, idx)=>(
                                    <th key={idx}>{title}</th>
                                ))}
                            </tr>
                        </thead>
                        <tbody>
                            {initialData.map((row, idx)=>(
                                <tr key={idx}>
                                    {row.map((cell, idx)=>(
                                        <td key={idx}>{cell}</td>
                                    ))}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                );
            }
            Table.propTypes={
                headers: PropTypes.arrayOf(PropTypes.string),
                initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.string)),
            };
            ReactDOM.render(
                <Header />,
                document.getElementById('app')
            );
        </script>
    </body>
</html>
